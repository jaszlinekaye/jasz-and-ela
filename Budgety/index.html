<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        Weekly Expenses Tracker
    </header>

    <div class="form-section">
        <h2>Enter Daily Budget</h2>
        <div class="budget-input">
            <input type="number" id="budget" placeholder="Enter budget for the day">
            <button id="update-budget-btn">Update Budget</button>
        </div>
        
        <h3>Select Day</h3>
        <select id="day">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>
        
        <h3>Select Category</h3>
        <select id="category">
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Clothing">Clothing</option>
            <option value="Others">Others</option>
        </select>

        <h3>Enter Amount</h3>
        <input type="number" id="amount" placeholder="Enter amount for the expense">
        
        <button id="add-expense-btn">Add Expense</button>
    </div>

    <div class="expense-list">
        <h3>Expenses for <span id="current-day">Sunday</span></h3>
        <ul id="expense-list">
            <!-- Expenses will be listed here -->
        </ul>
        <p>Total Expenses for the Day: <span id="total-expenses">0</span></p>
    </div>

    <div class="dashboard">
        <h2>Weekly Dashboard</h2>
        <table id="weekly-expenses">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Total Expenses</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sunday</td>
                    <td id="sunday-expenses">0</td>
                    <td id="sunday-savings">0</td>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td id="monday-expenses">0</td>
                    <td id="monday-savings">0</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td id="tuesday-expenses">0</td>
                    <td id="tuesday-savings">0</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td id="wednesday-expenses">0</td>
                    <td id="wednesday-savings">0</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td id="thursday-expenses">0</td>
                    <td id="thursday-savings">0</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td id="friday-expenses">0</td>
                    <td id="friday-savings">0</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td id="saturday-expenses">0</td>
                    <td id="saturday-savings">0</td>
                </tr>
            </tbody>
        </table>
        <div class="total-week-savings">
            Total Savings for the Week: <span id="total-week-savings">0</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
